<div
    class="d-flex"
    [ngClass]="{
        'blank-page': router.url.startsWith('/authentication'),
        'dark-theme': toggleService.isDark()
    }"
>
    <!-- Sidebar -->
    <app-sidebar class="transition" [class.sidebar-mobile]="isMobile" 
        [class.sidebar]="!isMobile"  [ngClass]="{'collapsed': isToggled}" />

    <!-- Main Content -->
    <div class="main-content transition d-flex flex-column flex-grow-1">
        <app-header />
        <!-- Routed Content Section -->
        <div class="content-wrapper flex-grow-1 p-3">
            <router-outlet />
        </div>

        <!-- <app-footer /> -->
    </div>
</div>
