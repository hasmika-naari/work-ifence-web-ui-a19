
<div class="row pl-4 pr-4" style="height: 80% !important;">
    <div class="col-12"  >
        <form [formGroup]="addressForm" style="height: 65vh;margin-top:30px;" >
            <div class="row wrap">
                <div class="col-12 p-b-1 p-t-2">
                    <mat-form-field appearance="outline" class="w-100" >
                        <mat-label>Address Name</mat-label>
                        <input matInput placeholder="Address Name" formControlName="address_name">
                        <mat-error class="ng-dirty ng-invalid" *ngIf="addressForm.get('address_name')?.hasError('required') && (addressForm.get('address_name')?.dirty || addressForm.get('address_name')?.touched)">
                            Required.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12 p-b-1 p-t-2">
                    <mat-form-field appearance="outline" class="w-100" >
                        <mat-label>Address Line 1</mat-label>
                        <input matInput placeholder="Address Line 1" formControlName="address_line1">
                        <mat-error class="ng-dirty ng-invalid" *ngIf="addressForm.get('address_line1')?.hasError('required') && (addressForm.get('address_line1')?.dirty || addressForm.get('address_line1')?.touched)">
                            Required.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12 p-b-1 p-t-2">
                    <mat-form-field appearance="outline" class="w-100" >
                        <mat-label>Address Line 2</mat-label>
                        <input matInput placeholder="Address Line 2" formControlName="address_line2">
                    </mat-form-field>

                </div>
                <div class="col-12 p-b-1 p-t-2">
                    <mat-form-field appearance="outline" class="w-100" >
                        <mat-label>City</mat-label>
                        <input matInput placeholder="City" formControlName="city">
                        <mat-error class="ng-dirty ng-invalid" *ngIf="addressForm.get('city')?.hasError('required') && (addressForm.get('city')?.dirty || addressForm.get('city')?.touched)">
                            Required.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-6 p-b-1 p-t-2">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Country</mat-label>
                        <mat-select placeholder="Country" formControlName="country">
                            <mat-option *ngFor="let c of countries" [value]="c.code">
                                {{c.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error class="ng-dirty ng-invalid" *ngIf="addressForm.get('country')?.hasError('required') && (addressForm.get('country')?.dirty || addressForm.get('country')?.touched)">
                            Required.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-6 p-b-1 p-t-2">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>State</mat-label>
                        <mat-select placeholder="State" formControlName="state">
                            <mat-option *ngFor="let s of states" [value]="s">
                                {{s}}
                            </mat-option>
                        </mat-select>
                        <mat-error class="ng-dirty ng-invalid" *ngIf="addressForm.get('state')?.hasError('required') && (addressForm.get('state')?.dirty || addressForm.get('state')?.touched)">
                            Required.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12 p-b-1 p-t-2">
                    <mat-form-field appearance="outline" class="w-100" >
                        <mat-label>Zipcode</mat-label>
                        <input matInput placeholder="Zipcode" formControlName="zipcode">
                        <mat-error class="ng-dirty ng-invalid" *ngIf="addressForm.get('zipcode')?.hasError('required') && (addressForm.get('zipcode')?.dirty || addressForm.get('zipcode')?.touched)">
                            Required.
                        </mat-error>
                    </mat-form-field>

                </div>
                <div class="col-12 m-t-2 text-end text-right"  >
                    <p-button label="Primary"  [raised]="true" severity="danger" size="small"
                        (click)="saveAddressForm()"  [disabled]="addressForm.invalid"  
                        [tooltip]="'Save Address'"
                        tooltipPosition="top"
                        tooltipStyleClass="custom-tooltip">
                            <ng-template pTemplate="content" >
                                <p-icon class="pi pi-check" ></p-icon>
                                Save Address
                            </ng-template>
                    </p-button>
                </div>
                
            </div>
        </form>
       
    </div>
</div>
