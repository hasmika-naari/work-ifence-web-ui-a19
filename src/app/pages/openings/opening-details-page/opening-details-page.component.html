<section class="page-full-section">

<app-header-wifence></app-header-wifence>
<div class="page-title-area item-bg1">
    <div id="errormask" class="errormask"></div> 
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a (click)="backToHomePage($event)">Home</a></li>
                <li>Opening</li>
            </ul>
            <h2>Opening Details</h2>
        </div>
    </div>
</div>
<section>
    <div
        class="courses-details-area pt-50 pb-70"
        [class.dark-courses-details-area]="themeService.isDark()"
    >
        <div class="container">
            <div class="courses-details-header">
                <div class="row align-items-center">
                    <div class="col-lg-12">
                        <div class="courses-title">
                            <h2 [innerHtml]="selectedJob.name"></h2>
                        </div>
                        <div class="courses-meta">
                            <ul>
                                <li>
                                    <i class='bx bx-folder-open'></i>
                                    <span>Company</span>
                                    <a >{{selectedJob.company}}</a>
                                </li>
                                <li>
                                    <i class='bx bx-group'></i>
                                    <span>Job Type</span>
                                    <a >{{selectedJob.region}} - {{selectedJob.jobtype}}</a>
                                </li>
                                <li>
                                    <i class='bx bx-calendar'></i>
                                    <span>Date Posted</span>
                                    <a >{{convertDateFormat(selectedJob.pubdate)}}</a>
                                </li>
                                <li class="go-to-job-site" (click)="gotoJobSiteLink($event, selectedJob)">
                                    <i class='bx bx-link'></i>
                                    <span>Go To</span>
                                    <a >Job Site</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" [innerHtml]="selectedJob.description">
                
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <app-work-ifence-footer></app-work-ifence-footer>
</section>
</section>
