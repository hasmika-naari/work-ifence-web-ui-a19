
<div class="row pl-4 pr-4" style="height: 80% !important;">
    <div class="col-12"  >
        <form [formGroup]="roundForm" style="height: 65vh;margin-top:30px;" >
            <div class="row wrap">
                <div class="col-6 p-b-1 p-t-2">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Round Type</mat-label>
                        <mat-select placeholder="Round Type" formControlName="round_type">
                            <mat-option *ngFor="let type of roundTypes" [value]="type.description">
                                {{type.description}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-6 p-b-1 p-t-2">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Status</mat-label>
                        <mat-select placeholder="Status" formControlName="status">
                            <mat-option *ngFor="let s of roundStatuses" [value]="s.description">
                                {{s.description}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-6 p-b-1 p-t-2">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Mode</mat-label>
                        <mat-select placeholder="Mode" formControlName="mode">
                            <mat-option *ngFor="let mode of roundModes" [value]="mode.description">
                                {{mode.description}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-6 p-b-1 p-t-2 ">
                    <mat-form-field class="streach-h-100" appearance="outline">
                        <mat-label>Round Date</mat-label>
                        <input matInput [matDatepicker]="edp" formControlName="round_date">
                        <!-- <mat-hint>DD/MM/YYYY</mat-hint> -->
                        <mat-datepicker-toggle matIconSuffix [for]="edp"></mat-datepicker-toggle>
                        <mat-datepicker #edp
                                        panelClass="example-month-picker">
                        </mat-datepicker>
                      </mat-form-field>
                
                </div>
                <div class="col-12 p-b-1 p-t-2">
                    <mat-form-field appearance="outline" class="w-100" >
                        <mat-label>Time</mat-label>
                        <input matInput placeholder="Time" formControlName="time">
                    </mat-form-field>
                </div>
                <div class="col-12 p-b-1 p-t-2">
                    <mat-form-field appearance="outline" class="w-100" >
                        <mat-label>Test/Meet Link</mat-label>
                        <input matInput placeholder="Test/Meet Link" formControlName="meet_link">
                    </mat-form-field>
                </div>
                <div class="col-12 p-b-1 p-t-2">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Notes</mat-label>
                        <textarea matInput  #descri formControlName="notes" rows="5"></textarea>
                      </mat-form-field>
                   
                </div>
                
                <div class="col-12 m-t-2 text-end text-right"  >
                    <p-button label="Primary"  [raised]="true" severity="danger" size="small"
                        (click)="saveAndContinue()"    [disabled]="!roundForm.dirty"
                        [tooltip]="'Save Vendor'"
                        tooltipPosition="top"
                        tooltipStyleClass="custom-tooltip">
                            <ng-template pTemplate="content" >
                                <p-icon class="pi pi-check" ></p-icon>
                                Save Round
                            </ng-template>
                    </p-button>
                </div>
            </div>
        </form>
       
    </div>
</div>
