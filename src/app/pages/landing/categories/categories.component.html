<div class="bee-compete-categories-slides">
    <owl-carousel-o [options]="categoriesSlides" >
        @for (cat of categories; track cat.id) {
        <ng-template carouselSlide>
            <div class="single-categories-courses-item bg1 mb-3">
                <div class="icon">
                    <i class='bx bx-code-alt'></i>
                </div>
                <h3>{{cat.title}}</h3>
                <span>{{cat.subTitle}} Compitions</span>
                <a routerLink="/" class="learn-more-btn">Learn More <i class='bx bx-book-reader'></i></a>
                <a routerLink="/" class="link-btn"></a>
            </div>
        </ng-template>
        } @empty {
            Empty list of Categories
          }
