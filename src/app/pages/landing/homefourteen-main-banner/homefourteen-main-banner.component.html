<div
    class="training-course-banner-area"
    [class.dark-training-course-banner-area]="themeService.isDark()"
>
    <div class="container">
        <div class="row align-items-center mb-7 pb-5">
            <div class="col-lg-6 col-md-12 ml-20 mr-20">
                <div [class.training-course-banner-content]="!isMobile" [class.training-course-banner-content-mobile]="isMobile">
                    <h1 class="mt-2 " data-aos="fade-up" data-aos-delay="0" data-aos-duration="1000" data-aos-easing="ease-in-out" >Resumes <span>Enhanced.</span></h1>
                    <h1 class="mt-2"  data-aos="fade-up" data-aos-delay="200" data-aos-duration="1000" data-aos-easing="ease-in-out">Applications <span>Managed.</span></h1>
                    <h1 class="mt-2"  data-aos="fade-up" data-aos-delay="400" data-aos-duration="1000" data-aos-easing="ease-in-out">Careers <span>Reimagined.</span></h1>
                    <p   data-aos="fade-up" data-aos-delay="600" data-aos-duration="2000" data-aos-easing="ease-in-out">Crafting Careers, One Step at a Time! whether you are crafting a standout resume or tracking 
                        job applications, our platform is <span style="font-style:italic;text-decoration: underline">one-stop destination.</span></p>
                    <div class="option-buttons d-block " >
                        <button type="button" class="get-started" 
                            data-aos="fade-up" data-aos-delay="900" 
                            data-aos-duration="1000" data-aos-easing="ease-in-out" 
                            [routerLink]="['/sign-in']" >
                            Get Started
                        </button>
                        <button type="button" class="dashboard-demo"  
                            data-aos="fade-up" data-aos-delay="1500" 
                            data-aos-duration="1000" data-aos-easing="ease-in-out" 
                            [routerLink]="['/dashboard-intro']" >
                            Dashboard Demo
                        </button>
                    </div>
                    <!-- <div class="option-buttons d-block mt-7">
                        <i class="bx bx-chevron-down text-3xl show-angle-down" 
                            data-aos="fade-up" data-aos-delay="800" data-aos-duration="1000" data-aos-easing="ease-in-out" (click)="scrollToNextPage()"></i>
                    </div> -->
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="training-course-banner-image">
                    <img  src="../../../../assets/img/home/wifence-1.png" alt="image" 
                         data-aos="fade-left" data-aos-delay="200" data-aos-duration="2500" data-aos-easing="ease-in-out">
                </div>
            </div>
        </div>
    </div>
</div>
