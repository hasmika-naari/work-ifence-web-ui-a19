<div style="position: fixed;top:0px;bottom:0px;left:0px;right:0px;overflow-y:auto;overflow-x:hidden;">

<section class="page-full-section">

<app-header-wifence ></app-header-wifence>
<div class="page-title-area item-bg1">
    <div id="errormask" class="errormask"></div> 
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>Contact</li>
            </ul>
            <h2>Contact Us</h2>
        </div>
    </div>
</div>
<div>
  <mat-progress-bar *ngIf="loading()" color="primary" mode="indeterminate"></mat-progress-bar>
  <div
      class="contact-area pt-100 pb-100"
      [class.dark-contact-area]="themeService.isDark()"
  >
      <div class="container">
          <div class="section-title">
              <span class="sub-title">Contact Us</span>
              <h2>Drop us Message for any Query</h2>
          </div>
          <app-contact-form [action] = "action"></app-contact-form>
      </div>
      <div class="contact-bg-image">
          <img src="assets/img/map.png" alt="image">
      </div>
  </div>
</div>
<app-work-ifence-footer></app-work-ifence-footer>
</section>
</div>
