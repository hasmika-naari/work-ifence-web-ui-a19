<div class="item-list-container">
    <div class="overlay" [@slideIn]>
      <h3>Item List</h3>
      <mat-selection-list #items (selectionChange)="onSelectionChange()">
        <mat-list-option *ngFor="let item of itemList" [value]="item" class="list-option" 
                         [class.selected]="items.selectedOptions.isSelected(item)">
          <mat-card class="card">
            <mat-card-header>
              <mat-card-title>{{ item.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{ item.description }}</p>
            </mat-card-content>
          </mat-card>
        </mat-list-option>
      </mat-selection-list>
    </div>
  </div>
