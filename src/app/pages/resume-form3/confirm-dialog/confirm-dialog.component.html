<div class="dialog-overlay" id="dialogOverlay">
  <!-- Dialog Box -->
  <div class="dialog-box">
    <mat-dialog-content>
      <h2 class="dialog-title">Confirm Deletion</h2>
      <p class="dialog-message">
        Are you sure you want to delete this item? This action cannot be undone.
      </p>
    </mat-dialog-content>
    <div class="dialog-buttons">
      <mat-dialog-actions>
        <button mat-button class="btn cancel" (click)="onNoClick()">No, Keep</button>
        <button mat-raised-button color="warn" class="btn delete" (click)="onConfirmHandler()" cdkFocusInitial>
          Yes, Delete
        </button>
      </mat-dialog-actions>
    </div>
  </div>
</div>
