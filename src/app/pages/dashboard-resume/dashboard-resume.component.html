<div class="job-tracker" style="height: 100vh; overflow: hidden;">
    <div class="resume-container">
      <h1 class="title">Resume Tracker</h1>
        <div class="toolbar" style="position: absloute; top: 0; background: transparent; z-index: 100;">
            <!-- Header: Applications Tracker -->
            <!-- <mat-progress-bar *ngIf="isActionInProgress" style="margin-bottom: 16px;" mode="indeterminate"></mat-progress-bar> -->

            <!-- Below Header: Menus, Search Bar, and Add Button -->
            <div class="content-row">
              <!-- Menus Section -->
               <div class="dropdown-container">
                  <div class="flex justify-content-center">
                    <!-- <mat-form-field appearance="outline" class="custom-select-dp">
                      <mat-label>Resume Category</mat-label>
                      <mat-select [formControl]="filteredResumeCategoryValue" [disabled]="!isFilterOff || !isSearchOff">
                        @for (option of resumeCategories; track option) {
                          <mat-option [value]="option.name">{{ option.name }}</mat-option>
                        }
                      </mat-select>
                    </mat-form-field> -->

                    <p-dropdown 
                        [options]="resumeCategories" 
                        [formControl]="filteredResumeCategoryValue"
                        [checkmark]="true" 
                        optionLabel="name" 
                        placeholder="Resume Category"
                        [disabled]="!isFilterOff || !isSearchOff || isActionInProgress"  />
                  </div>
                  <div class="flex justify-content-center">
                    <!-- <mat-form-field appearance="outline" class="custom-select-dp">
                      <mat-label>Role Category</mat-label>
                      <mat-select [formControl]="filteredRoleCategoryValue" [disabled]="!isFilterOff || !isSearchOff">
                        @for (option of roleCategories; track option) {
                          <mat-option [value]="option.name">{{ option.name }}</mat-option>
                        }
                      </mat-select>
                    </mat-form-field> -->

                    <p-dropdown 
                        [options]="roleCategories" 
                        [formControl]="filteredRoleCategoryValue"
                        [checkmark]="true" 
                        optionLabel="name" 
                        placeholder="Role Category"
                        [disabled]="!isFilterOff || !isSearchOff || isActionInProgress" />
                  </div>
                  <div class="flex justify-content-center">
                    @if(isFilterOff){
                    <button class="add-job-btn" (click)="filterApplications()" [disabled]="!isSearchOff">
                      <p-icon class="pi pi-filter"></p-icon>
                      <span>Filter</span>
                    </button>
                  }
                  @else{
                    <button class="add-job-btn" (click)="unselectFilter()" [disabled]="!isSearchOff">
                      <p-icon class="pi pi-times"></p-icon>
                      <span>Unselect</span>
                    </button>
                  }
                  </div>
               </div>
              <!-- <div style="bottom: 0;">
                <p-dropdown 
                [options]="cities" 
                [(ngModel)]="selectedCity"
                [checkmark]="true" 
                optionLabel="name" 
                [showClear]="true"
                placeholder="Select a City" />
                
              </div> -->
          
              <!-- Right Section: Search + Add Job -->
              <div class="right-section">
                <!-- Search Bar -->
                <div class="search-container">
                  <input
                    type="text"
                    class="search-input"
                    [disabled]="isActionInProgress"
                    placeholder="Search resume by title"
                    [formControl]="searchQuery"
                  />
                  <!-- <button class="search-btn" (click)="onSearch()">
                    <span class="pi pi-search"></span>
                  </button> -->
                </div>
          
                <!-- Add Job Button -->
                <button class="add-job-btn" (click)="onAddResume()">
                  <p-icon class="pi pi-plus"></p-icon>
                  <span>Add Resume</span>
                </button>
              </div>
            </div>
             <!-- <div class="row">
              <div class="col-12">
                <mat-progress-bar *ngIf="isActionInProgress" style="margin-bottom: 16px;" mode="indeterminate"></mat-progress-bar>
              </div>
             </div> -->
        </div>
        <section>
          <mat-progress-bar *ngIf="isActionInProgress" style="margin-bottom: 16px;" mode="indeterminate"></mat-progress-bar>
         </section>
            <div class="sections">
              <div class="col-12 p-0 pb-100">
                
                  <resume-list2  
                  [isActionInProgress]="isActionInProgress"
                  (childEvent)="receiveFromChild($event)"></resume-list2>
              </div>
            </div>
    </div>
</div>
